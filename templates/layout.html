<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">--> 
        <link rel="stylesheet" href="/static/style.css" type="text/css">
    </head>
       <!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a href="{{ url_for('index')}}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Book</a>
      <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Review</a>
      <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Search</a>
  </div>
  {% block body %}
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band"></div>
    <h2 class="w3-wide"></h2>
    <p class="w3-opacity"><i></i></p>
    <p class="w3-justify"></p>     
    </div>
 {% endblock %}
    </body>
</html>
